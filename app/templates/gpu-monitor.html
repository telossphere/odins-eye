<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Monitor - Odin AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }

        .status-value.good { color: #38a169; }
        .status-value.warning { color: #d69e2e; }
        .status-value.danger { color: #e53e3e; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        .gpu-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .gpu-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .gpu-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gpu-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .gpu-stat {
            text-align: center;
        }

        .gpu-stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .gpu-stat-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .processes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .processes-table th,
        .processes-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .processes-table th {
            background: #f7fafc;
            font-weight: bold;
            color: #4a5568;
        }

        .processes-table tr:hover {
            background: #f7fafc;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auto-refresh input[type="checkbox"] {
            transform: scale(1.2);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .gpu-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ GPU Monitor</h1>
            <p>Real-time GPU monitoring and performance tracking</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="last-update">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">Auto Refresh</div>
                <div class="auto-refresh">
                    <input type="checkbox" id="auto-refresh" checked>
                    <label for="auto-refresh">Enabled</label>
                </div>
            </div>
            <div class="status-item">
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="grid">
            <div class="card">
                <h3>üìä GPU Utilization</h3>
                <div class="chart-container">
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>üíæ Memory Usage</h3>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>üå°Ô∏è Temperature</h3>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>‚ö° Power Consumption</h3>
                <div class="chart-container">
                    <canvas id="powerChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üéØ GPU Details</h3>
            <div id="gpu-details" class="gpu-info">
                <div class="loading">Loading GPU information...</div>
            </div>
        </div>

        <div class="card">
            <h3>üîÑ GPU Processes</h3>
            <div id="processes-container">
                <div class="loading">Loading process information...</div>
            </div>
        </div>
    </div>

    <script>
        // Chart configurations
        const chartConfigs = {
            utilization: {
                label: 'GPU Utilization (%)',
                color: '#667eea',
                maxValue: 100
            },
            memory: {
                label: 'Memory Usage (%)',
                color: '#764ba2',
                maxValue: 100
            },
            temperature: {
                label: 'Temperature (¬∞C)',
                color: '#e53e3e',
                maxValue: 100
            },
            power: {
                label: 'Power (W)',
                color: '#38a169',
                maxValue: 500
            }
        };

        // Initialize charts
        const charts = {};
        const maxDataPoints = 50;

        function initializeCharts() {
            const chartTypes = ['utilization', 'memory', 'temperature', 'power'];
            
            chartTypes.forEach(type => {
                const ctx = document.getElementById(`${type}Chart`).getContext('2d');
                const config = chartConfigs[type];
                
                charts[type] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: config.label,
                            data: [],
                            borderColor: config.color,
                            backgroundColor: config.color + '20',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: config.maxValue,
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        animation: {
                            duration: 300
                        }
                    }
                });
            });
        }

        // Update charts with new data
        function updateCharts(gpuData) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();

            gpuData.forEach((gpu, index) => {
                // Update utilization chart
                updateChart('utilization', timeLabel, gpu.utilization, index);
                
                // Update memory chart
                updateChart('memory', timeLabel, gpu.memory_percent, index);
                
                // Update temperature chart
                updateChart('temperature', timeLabel, gpu.temperature, index);
                
                // Update power chart
                updateChart('power', timeLabel, gpu.power_draw, index);
            });
        }

        function updateChart(chartType, label, value, gpuIndex) {
            const chart = charts[chartType];
            if (!chart) return;

            // Add new data point
            if (gpuIndex === 0) {
                chart.data.labels.push(label);
                chart.data.datasets[0].data.push(value);
                
                // Remove old data points if too many
                if (chart.data.labels.length > maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
            } else {
                // For multiple GPUs, update the existing dataset or create new one
                if (chart.data.datasets[gpuIndex]) {
                    chart.data.datasets[gpuIndex].data.push(value);
                    if (chart.data.datasets[gpuIndex].data.length > maxDataPoints) {
                        chart.data.datasets[gpuIndex].data.shift();
                    }
                } else {
                    // Create new dataset for additional GPU
                    chart.data.datasets.push({
                        label: `GPU ${gpuIndex}`,
                        data: [value],
                        borderColor: getColor(gpuIndex),
                        backgroundColor: getColor(gpuIndex) + '20',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    });
                }
            }
            
            chart.update('none');
        }

        function getColor(index) {
            const colors = ['#667eea', '#764ba2', '#e53e3e', '#38a169', '#d69e2e'];
            return colors[index % colors.length];
        }

        // Update GPU details
        function updateGPUDetails(gpuData) {
            const container = document.getElementById('gpu-details');
            
            if (!gpuData || gpuData.length === 0) {
                container.innerHTML = '<div class="error-message">No GPU data available</div>';
                return;
            }

            container.innerHTML = gpuData.map((gpu, index) => `
                <div class="gpu-card">
                    <div class="gpu-name">GPU ${gpu.index}: ${gpu.name}</div>
                    <div class="gpu-stats">
                        <div class="gpu-stat">
                            <div class="gpu-stat-label">Utilization</div>
                            <div class="gpu-stat-value ${getStatusClass(gpu.utilization, 80, 95)}">${gpu.utilization}%</div>
                        </div>
                        <div class="gpu-stat">
                            <div class="gpu-stat-label">Memory</div>
                            <div class="gpu-stat-value ${getStatusClass(gpu.memory_percent, 80, 95)}">${gpu.memory_percent}%</div>
                        </div>
                        <div class="gpu-stat">
                            <div class="gpu-stat-label">Temperature</div>
                            <div class="gpu-stat-value ${getStatusClass(gpu.temperature, 70, 85)}">${gpu.temperature}¬∞C</div>
                        </div>
                        <div class="gpu-stat">
                            <div class="gpu-stat-label">Power</div>
                            <div class="gpu-stat-value">${gpu.power_draw}W</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(value, warningThreshold, dangerThreshold) {
            if (value >= dangerThreshold) return 'danger';
            if (value >= warningThreshold) return 'warning';
            return 'good';
        }

        // Update processes table
        function updateProcesses(processes) {
            const container = document.getElementById('processes-container');
            
            if (!processes || processes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">No GPU processes found. This is normal when no AI workloads are running.</p>';
                return;
            }

            const table = `
                <table class="processes-table">
                    <thead>
                        <tr>
                            <th>Process</th>
                            <th>PID</th>
                            <th>User</th>
                            <th>Memory (MB)</th>
                            <th>CPU %</th>
                            <th>Runtime</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${processes.map(proc => `
                            <tr>
                                <td>${proc.process_name}</td>
                                <td>${proc.pid}</td>
                                <td>${proc.user || 'N/A'}</td>
                                <td>${proc.memory_used}</td>
                                <td>${proc.cpu_percent || 'N/A'}</td>
                                <td>${proc.runtime || 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Fetch and update data
        async function fetchData() {
            try {
                const [realtimeData, detailedData, processesData] = await Promise.all([
                    fetch('/api/gpu/realtime').then(r => r.json()),
                    fetch('/api/gpu/detailed').then(r => r.json()),
                    fetch('/api/gpu/processes').then(r => r.json())
                ]);

                // Update last update time
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

                // Clear error messages
                document.getElementById('error-container').innerHTML = '';

                // Update charts
                if (realtimeData.gpus && realtimeData.gpus.length > 0) {
                    updateCharts(realtimeData.gpus);
                } else if (realtimeData.message) {
                    // Show info message for no GPU data
                    document.getElementById('error-container').innerHTML = `
                        <div style="background: #e6fffa; color: #234e52; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #38b2ac;">
                            ‚ÑπÔ∏è ${realtimeData.message}
                        </div>
                    `;
                }

                // Update GPU details
                if (detailedData.gpus && detailedData.gpus.length > 0) {
                    updateGPUDetails(detailedData.gpus);
                }

                // Update processes
                if (processesData.processes !== undefined) {
                    updateProcesses(processesData.processes);
                }

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        Error fetching GPU data: ${error.message}
                    </div>
                `;
            }
        }

        // Manual refresh
        function refreshData() {
            fetchData();
        }

        // Auto refresh
        let autoRefreshInterval;
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(fetchData, 2000); // Refresh every 2 seconds
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            fetchData();
            toggleAutoRefresh();
            
            // Event listeners
            document.getElementById('auto-refresh').addEventListener('change', toggleAutoRefresh);
        });
    </script>
</body>
</html>
